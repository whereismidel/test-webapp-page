<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>NAU Schedule</title>
  </head>
  <body>
    <header class="header">

      <img src="logo.png" id="mask">

      <div class="selectGroupContainer">
        <p>Розклад занять для</p>
        <select name="" id="" class="selectGroupChooseGroup">
          <option class="selectGroupChooseOption" value="">1</option>
          <option value="">1</option>
        </select>
      </div>
      <div class="selectDateContainer">
        <p>Тиждень навчання</p>
        <input type="week" class="selectDateInput" />
      </div>
      <div class="chooseWeek">
        <button class="chooseWeekItem active">Перший тиждень</button>
        <button class="chooseWeekItem">Другий тиждень</button>
      </div>
    </header>
    <main class="mainContainer">
      <div class="mainContent">
        <div class="chooseWeekBlock">
          <button class="chooseWeekButton">text</button>
          <button class="chooseWeekButton">text</button>
          <button class="chooseWeekButton active">text</button>
          <button class="chooseWeekButton">text</button>
          <button class="chooseWeekButton">text</button>
        </div>
        <div class="scheduleSubjects">
          <div class="scheduleSubject">
            <div class="scheduleTimeBlock">
              <p class="scheduleTime">time</p>
              <div class="scheduleDivider"></div>
            </div>
            <div class="scheduleInfo">
              <div>
                <p class="scheduleTypeLesson">prak</p>
                <p class="scheduleTypeLesson">razom</p>
              </div>
              <p>nazva</p>
              <p>prepod</p>
            </div>
          </div>
          <div class="scheduleSubject">
            <div class="scheduleTimeBlock">
              <p class="scheduleTime">time</p>
              <div class="scheduleDivider"></div>
            </div>
            <div class="scheduleInfo">
              <div class="scheduleTypeLesson">prak</div>
              <p>nazva</p>
              <p>prepod</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
